{
	"name": "freebsd",
	"target": "freebsd/amd64",
	"http": ":10000",
	"workdir": "/root/workdir",
	"syzkaller": "/root/syzkaller",
	"image": "/root/FreeBSD-12.0-CURRENT-amd64.qcow2",
	"sshkey": "/root/.ssh/kaller_key",
	"sandbox": "none",
	"procs": 4,
	"type": "qemu",
	"vm": {
		"qemu": "/usr/bin/qemu-system-x86_64",
		"count": 10,
		"cpu": 4,
		"mem": 2048,
    "qemu_args": "-enable-kvm"
	}
}
